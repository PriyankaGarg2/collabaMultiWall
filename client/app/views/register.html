<md-nav-bar md-selected-nav-item="currentNavItem">
  <md-nav-item md-nav-href="#/login" name="login">Login</md-nav-item>
  <md-nav-item md-nav-href="#/register" name="register">Register</md-nav-item>
</md-nav-bar>
<form name="registerForm" layout="column" layout-align="center center" ng-submit="registerUser()" ng-controller="RegisterController">
<md-input-container >
  <label>User Name</label>
  <input name="username" ng-model="username" required md-maxlength="10" minlength="1">
  <div ng-messages="registerForm.username.$error" ng-show="registerForm.username.$dirty">
    <div ng-message="required">This is required!</div>
    <div ng-message="md-maxlength">That's too long!</div>
    <div ng-message="minlength">That's too short!</div>
  </div>
</md-input-container>

<md-input-container >
  <label>Email</label>
  <input name="email" ng-model="email" required md-maxlength="20" minlength="10">
  <div ng-messages="registerForm.email.$error" ng-show="registerForm.email.$dirty">
    <div ng-message="required">This is required!</div>
    <div ng-message="md-maxlength">That's too long!</div>
    <div ng-message="minlength">That's too short!</div>
  </div>
</md-input-container>

<md-input-container >
  <label>Phone No.</label>
  <input name="phone" ng-model="phone" required md-maxlength="10" minlength="10">
  <div ng-messages="registerForm.phone.$error" ng-show="registerForm.phone.$dirty">
    <div ng-message="required">This is required!</div>
    <div ng-message="md-maxlength">That's too long!</div>
    <div ng-message="minlength">That's too short!</div>
  </div>
</md-input-container>

<md-input-container >
  <label>Password</label>
  <input name="password" ng-model="password" required md-maxlength="10" minlength="1">
  <div ng-messages="registerForm.password.$error" ng-show="registerForm.password.$dirty">
    <div ng-message="required">This is required!</div>
    <div ng-message="md-maxlength">That's too long!</div>
    <div ng-message="minlength">That's too short!</div>
  </div>
</md-input-container>

<md-button class="md-primary" type="submit">Submit</md-button>

</form>
